<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<form method="post" action="">
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 留言管理</strong></div>
        <div class="padding border-bottom">
            <ul class="search">
                <li>
                    <button type="button"  class="button border-green" id="checkall"><span class="icon-check"></span> 全选</button>
                    <button type="submit" class="button border-red"><span class="icon-trash-o"></span> 批量删除</button>
                </li>
            </ul>
        </div>
        <table class="table table-hover text-center">
            <tr>
                <th width="%5">ID</th>
                <th width="%5">姓名</th>
                <th width="30%">留言内容</th>
                <th>留言时间</th>
                <th>操作</th>
            </tr>
            {{range $k, $v := .msgList}}
                <tr>
                    <td><input type="checkbox" name="id[]" value="{{$v.Id}}" />{{$v.Id}}</td>
                    <td>{{$v.User}}</td>
                    <td>{{$v.FormatContent}}</td>
                    <td>{{$v.FormatPublishTime "2006-01-02 15:04:05"}}</td>
                    <td><div class="button-group"> <a class="button border-red" href="javascript:void(0)" onclick=""><span class="icon-trash-o"></span> 删除</a> <a class="button border-blue" href="/manage/viewComment/{{$v.Id}}"><span class="icon-comment-o"></span> 查看</a></div></td>
                </tr>
            {{end}}
            <tr>
                <td colspan="5">
                    <div class="pagelist" id="pagelist"></div>
                </td>
            </tr>
        </table>
    </div>
</form>
<script type="text/javascript">
    var pageStr = $('{{.pager.OutPut}}');
    $('#pagelist').append(pageStr);
    function delComment(a_id,c_id){
        if(confirm("您确定要提删除该评论吗?")){
            var aj = $.ajax( {
                url:'/manage/delComment',
                data:{aid : a_id,cid:c_id},
                type:'post',
                cache:false,
                dataType:'json',
                success:function(data) {
                    if(data.errcode == 0 ){
                        alert("删除成功");
                    }else{
                        alert(data.errinfo);
                    }
                    window.location.href="/manage/commentList/0";
                },
                error : function() {
                    alert("数据库异常，请稍后重试！");
                    window.location.href="/manage/commentList/0";
                },
            });
        }
    }

        $("input[name='id[]']").each(function(){

        else{
