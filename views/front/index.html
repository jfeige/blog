{{ define "front/index.html" }}
{{template "header" .}}
<body>
<div class="main">
  {{template "menu" .}}
  <div class="clr"></div>
  <div class="content">
    <div class="content_resize">
      <div class="mainbar">
        {{range .articleList}}
            <div class="article">
              <h2><a href="/article/{{.Id}}"><span>{{.Title}}</span></a></h2>
              <br/>
              <div class="clr"></div>
              <div class="clr"></div>
              {{.FormatContent}}
              <p/>
              <p class="dateview"><span>{{.FormatPublishTime "Jan 02, 2006"}}</span><span>作者：{{.User}}</span><span>分类：<a href="/" target="_blank">{{.Category}}</a></span><span>阅读({{.Read_count}})</span><span>评论({{.Comment_count}})</span></p>
              <p/>
              <p><a href="/article/{{.Id}}">Read more </a></p>
            </div>
        {{end}}
        <div class="article" style="padding:5px 20px 2px 20px; background:none; border:0;">
          <p>
              <span id="pagelist" class="butons"></span>
          </p>
        </div>
      </div>
      {{template "right" .}}
      <div class="clr"></div>
    </div>
  </div>

</div>
<script language="JavaScript">
    var pageStr = $('{{.pager.AllLink}}');
    $('#pagelist').append(pageStr);

</script>
</body>
</html>
{{end}}
